<ion-header>
  <h1>サーバレスAPIを使って、Kintoneアプリからデータを取得</h1>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item lines="full" *ngFor="let r of records">
    <ion-label>
      <p>作成者：{{r['作成者']['value']['name']}}</p>
      <p>メモの内容：{{r['メモ']['value']}}</p>
      <p>日付{{r['日付']['value']}}</p>
    </ion-label>
  </ion-item>
</ion-content>
